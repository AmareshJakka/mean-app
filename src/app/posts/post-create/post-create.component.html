<mat-card>
    <form  (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input type="text" 
            matInput 
            name="title"
            ngModel
            required
            minlength="3"
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter the title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6"
            name="content"
            ngModel
            required
            #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter the content</mat-error>
        </mat-form-field>
        <button mat-button color="accent" type="submit">Save Post</button>
    </form>
   
</mat-card>
